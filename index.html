<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>To-Dos</title>
</head>

<body>
    <div class="container">
        <label for="date">Choose your date</label>
        <input type="date" id="date">
    </div>
    <div class="container">
        <label for="to-dos">What would you like to do?</label>
        <textarea class="form-control" id="to-dos" rows="2"></textarea>
        <button id="submit-to-do" type="submit" class="btn btn-primary mt-2">Submit</button>
    </div>

    <div class="container mt-3">
        <div class="row align-items-start">
            <div class="col-4 bg-warning fw-bold py-2 text-center">
                To Dos 
            </div>
            <div class="col-4 bg-danger fw-bold py-2 text-center">
                Doing
            </div>
            <div class="col-4 bg-success fw-bold py-2 text-center">
                Done
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-start">
            <div class="col-4 py-2 text-center">
                <ul id="toDo" class="p-0">
                </ul>
            </div>
            <div class="col-4 py-2 text-center">
                <ul id="doing" class="p-0">
                    
                </ul> 
            </div>
            <div class="col-4 py-2 text-center">
                <ul id="done" class="p-0">
                    
                </ul> 
            </div>
        </div>
    </div>

    <script src="./script.js"></script>


</body>

</html>
